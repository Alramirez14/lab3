<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet Web Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="css\styles.css"/>
   
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0"></script>
</head>
<body>

    <p>This is a demonstration of the leaflet web map library to create a proportional
        symbol and chloropleth map. 
    </p>

    <p class="title"> Volume in m<sup>3</sup> of Federally Managed Fish Passage Barries in Oregon</p>
   
    <div class ='map' id="dotmap"></div> <!--creates a div for my map-->

    <p class="title"> Total Fish Passage Barriers per County</p>
   
    <div class ='map' id="chloropleth"></div>
    
   
    <script src="js\scripts.js"></script> <!--links to my js file-->

</body>
</html>
